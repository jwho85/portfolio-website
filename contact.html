  <div>
    <form action="post" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label><br>
      <input type="email" id="contact-email" required>
      <br>
      <label class="standard-label" for="contact-phone">Phone: </label><br>
      <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <br>
      <label class="standard-label" for="contact-message">Message: </label><br>
      <textarea required maxlength="240" id="contact-message"></textarea><br>
      <input type="submit" value="Send message" class="button">
    </form>
